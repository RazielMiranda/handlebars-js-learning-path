<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>HANDLEBARS LEARNING PATH</title>
</head>
<body class="container">
    <main id="content-inject"></main>

    <script id="handlebars-template" type="text/x-handlebars-template">
      {{#each Users}}
        <div class="card" style="width: 18rem;">
          <img src="{{image}}" class="card-img-top" alt="{{name}}">
          <div class="card-body">
            <h5 class="card-title">{{name}}</h5>
            <p class="card-text">
              {{email}}
            </p>
            <ul class="list-group list-group-flush">
              {{#with address}}
                <li class="list-group-item">street: {{street}}</li>
                <li class="list-group-item">suite: {{suite}}</li>
                <li class="list-group-item">city: {{city}}</li>
                <li class="list-group-item">zipcode: {{zipcode}}</li>
              {{/with}}
            </ul>
          </div>
        </div>
      {{/each}}
    </script>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/handlebars.min-v4.7.6.js"></script>
    <script src="assets/main.js"></script>
</body>
</html>
